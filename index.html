<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <form class="d-flex" role="search">
            <input
              class="input form-control form-control-lg me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="button btn btn-success btn-lg" type="submit">
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
          </form>
        </nav>
      </div>

      <div class="card-container">
        <div
          class="card1 cardd"
          style="
            background-image: url(https://images.unsplash.com/photo-1542377575-1d0dcbd02d3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80);
          "
        >
          <div class="weather-info1 info-weat">
           
          </div>
        </div>
        <div
          class="card2 cardd"
          style="
            background-image: url(https://images.pexels.com/photos/14747708/pexels-photo-14747708.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
          "
        >
          <div class="weather-info2 info-weat">

          </div>
        </div>
        <div
          class="card3 cardd"
          style="
            background-image: url(https://images.pexels.com/photos/259620/pexels-photo-259620.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
          "
        >
          <div class="weather-info3 info-weat"></div>
        </div>
        <div
          class="card4 cardd"
          style="
            background-image: url(https://images.pexels.com/photos/15178492/pexels-photo-15178492.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
          "
        >
          <div class="weather-info4 info-weat"></div>
        </div>
        <div
          class="card5 cardd"
          style="
            background-image: url(https://images.pexels.com/photos/418682/pexels-photo-418682.jpeg?auto=compress&cs=tinysrgb&w=600);
          "
        >
          <div class="weather-info5 info-weat"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
